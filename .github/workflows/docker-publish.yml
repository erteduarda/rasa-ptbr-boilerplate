name: build-telegram

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      # 1) Instalar Cosign, caso queira assinar depois (não roda em PR)
      - name: Instalar Cosign (só fora de PR)
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      # 2) Fazer login no registry (não roda em PR)
      - name: Fazer login no registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Build das imagens usando o docker-compose-telegram.yml
      - name: Build das imagens (docker-compose-telegram.yml)
        run: |
          # Use "-f docker-compose-telegram.yml" para apontar ao arquivo correto
          docker compose -f docker-compose-telegram.yml build

      # 4) Push das imagens (não roda em PR)
      - name: Publicar imagens no registry (docker-compose-telegram.yml)
        if: github.event_name != 'pull_request'
        run: |
          docker compose -f docker-compose-telegram.yml push

      # 5) (Opcional) Assinar as imagens com Cosign
      #    → Ajuste abaixo de acordo com as tags definidas dentro do seu 
      #      docker-compose-telegram.yml. Aqui, por exemplo, supomos que você 
      #      definiu no compose algo como:
      #
      #      services:
      #        bot:
      #          image: ghcr.io/${{ github.repository }}:bot-${{ github.sha }}
      #
      #    A ideia é extrair o digest de cada serviço e rodar cosign sign.
      - name: Assinar imagens publicadas com Cosign
        if: github.event_name != 'pull_request'
        env:
          # Exemplo de tag para o serviço “bot”. Ajuste conforme seu compose.
          IMAGE_TAG: ghcr.io/${{ github.repository }}:bot-${{ github.sha }}
        run: |
          # Obtém o digest da imagem que acabou de subir
          DIGEST=$(docker manifest inspect $IMAGE_TAG --json \
            | jq -r '.manifests[0].digest')
          cosign sign --yes $IMAGE_TAG@$DIGEST

          # Se tiver mais serviços (ex: “worker”), repita:
          # IMAGE_TAG=ghcr.io/${{ github.repository }}:worker-${{ github.sha }}
          # DIGEST=$(docker manifest inspect $IMAGE_TAG --json \
          #   | jq -r '.manifests[0].digest')
          # cosign sign --yes $IMAGE_TAG@$DIGEST
